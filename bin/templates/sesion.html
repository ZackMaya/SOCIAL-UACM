        <div id="content">
            <h1>Bienvenido Ingresa con tu correo y Contraseña</h1>

            <div id="wrapper">
                <div id="steps">
                    <form id="formElem" name="formElem" th:action="@{/peticion/recibir}" method="post">
                        <fieldset class="step">
                            <legend>Datos</legend>
                            <p>
                                <label for="email">Email</label>
                                <input id="email" name="email" placeholder="info@estudiante.uacm.edu.mx" type="email" AUTOCOMPLETE=OFF />
                            </p>
                            <p>
                                <label for="password">Contraseña</label>
                                <input id="password" name="password" type="password" AUTOCOMPLETE=OFF />
                            </p>
                        </fieldset>
                            <fieldset class="step">
                            <legend>Ingresar</legend>
                            <p style="color:black">
                                Bienvenido de nuevo.
                            </p>
                            <p class="submit">
                                <button id="registerButton" type="submit">Iniciar Sesión</button>
                            </p>
                        </fieldset>
                    </form>
                </div>
